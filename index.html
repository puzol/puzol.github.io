<!DOCTYPE html>
<html>
    <head>
        <title>Plastelinko</title>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <head></head>
        <main>
            <div class="play-wrap">
                <img class="play" src="assets/img/play.svg" alt="">
            </div>

            <div class="cont-wrap">
                <div class="container">
                    <div class="plast-wrap">
                        <img class="plastelinko" src="assets/img/plastelinko.png">
                    </div>
                    <img class="portret" id="matija" src="assets/img/matija.svg" alt="">
                    <img class="portret" id="mirkan" src="assets/img/mirkan.svg" alt="">
                    <img class="portret" id="sven" src="assets/img/sven.svg" alt="">
                    <img class="portret" id="puzol" src="assets/img/puzol.svg" alt="">
                    <img class="portret" id="darac" src="assets/img/darac.svg" alt="">
                </div>
            </div>

            <audio class="song" autoplay="true" loop>
                <source src="assets/sound/ravnoteza.ogg" type="audio/ogg">
                <source src="assets/sound/ravnoteza.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </main>
        <footer></footer>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="scripts/script.js"></script>
    </body>
</html>
